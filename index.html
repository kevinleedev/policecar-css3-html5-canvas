<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="stylesheets/main.css" />
    <script type="text/javascript" src="javascripts/vendor/jquery/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="javascripts/scripts/car.js"></script>
</head>
<body>
    <div class="spot-mask">
        <div class="rect">
            <div class="rect-red"></div>
            <div class="gap"></div>
            <div class="rect-blue"></div>
        </div>
        <div class="car-window">
            <canvas id="car_window"></canvas>
        </div>
        <div class="car-front-cover"></div>
        <div class="car-light">
            <div class="car-light-left"></div>
            <div class="car-light-gap"></div>
            <div class="car-light-right"></div>
        </div>
        <div class="car-wheel">
            <div class="car-wheel-left car-wheel"></div>
            <div class="car-wheel-right car-wheel"></div>
        </div>
        <div class="spot"></div>
    </div>
</body>
</html>
